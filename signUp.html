<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>E-maquis</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/signUp.css">


    <link rel="shortcut icon" href="images/logo/emaquisLogo2.png" type="image/x-icon">
    <link rel="icon" href="images/logo/emaquisLogo2.png" type="image/x-icon">
    <link href="css/bootstrap.css" rel="stylesheet">



    <!-- Responsive -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script><![endif]-->
    <!--[if lt IE 9]><script src="js/respond.js"></script><![endif]-->
</head>

<body>
    <div class="wrapper">
        <form action="">
            <div class="auto-container">

                <div class="row clearfix justify-content-center align-items-center">
                    <img src="images/logo/emaquisLogo2.png" width="100" alt="" srcset="">
                </div>
                <h1>Inscrivez-vous</h1>
                <div class="row clearfix">


                    <div class="col-lg-6 col-md-6">
                        <div class="input-box">
                            <input type="text" placeholder="Nom d'utilisateur" required>
                            <span class="icon flaticon-user"></span>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="input-box">
                            <input type="text" placeholder="Nom de l'etablissement" required>
                            <span class="icon flaticon-user"></span>
                        </div>
                    </div>
                </div>
                <div class="row clearfix">


                    <div class="col-lg-6 col-md-6">
                        <div class="input-box">
                            <input type="text" placeholder="Email" required>
                            <span class="icon flaticon-user"></span>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="input-box">
                            <input type="text" placeholder="Adresse" required>
                            <span class="icon flaticon-user"></span>
                        </div>
                    </div>
                </div>
                <div class="row clearfix">


                    <div class="col-lg-6 col-md-6">
                        <div class="input-box">
                            <input type="text" placeholder="N° de Téléphone" required>
                            <span class="icon flaticon-user"></span>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="input-box">
                            <input type="password" placeholder="Mot de passe" required>
                            <span class="icon flaticon-user"></span>
                        </div>
                    </div>
                </div>
            </div>





            <div class="row clearfix justify-content-center align-items-center">
                <button type="submit" class="btn">S'inscrire</button>
            </div>
            <!-- <div class="register-link">
                <p>Avez-vous déjà un compte? <a href="">Connectez-vous ici</a></p>
            </div> -->
        </form>
    </div>


    <script src="js/jquery.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/pagenav.js"></script>
    <script src="js/jquery.scrollTo.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="js/jquery.fancybox.js"></script>
    <script src="js/appear.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/jquery.paroller.min.js"></script>
    <script src="js/parallax.min.js"></script>
    <script src="js/validate.js"></script>
    <script src="js/bxslider.js"></script>

    <script src="js/swiper.min.js"></script>
    <script src="js/tilt.jquery.min.js"></script>
    <script src="js/owl.js"></script>
    <script src="js/wow.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
