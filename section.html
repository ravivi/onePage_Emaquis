<section class="banner-section" id="home-banner">

	<div class="auto-container">
		<div class="row clearfix">
		
			<!-- Content Column -->

                    <div class="newsletter-form">
						<form method="post" action="contact.html">
							<div class="form-group">
								<input type="email" name="email" value="" placeholder="Enter mail address" required="">
								<button type="submit" class="theme-btn btn-style-two"><span class="txt">Take free trial</span></button>
							</div>
						</form>
					</div>
					<div class="address">*We will give a trial download link to your mail address</div>
					<!--Video Box-->
					<div class="video-box wow fadeInRight animated" data-wow-delay="0ms" data-wow-duration="1500ms" style="visibility: visible; animation-duration: 1500ms; animation-delay: 0ms; animation-name: fadeInRight;">
						<figure class="video-image">
							<img src="https://via.placeholder.com/117x117" alt="">
						</figure>
						<a href="https://www.youtube.com/watch?v=C-y1CdHn3eA&list=PL4bakAQbvNJT-4JdBIocZRg6Uj6JTG2bm" class="lightbox-image overlay-box"><span class="fa fa-play"><i class="ripple"></i></span></a>
					</div>
				</div>
			</div>
			
			<!-- Carousel Column -->
			<div class="carousel-column col-lg-5 col-md-12 col-sm-12">
				<div class="inner-column">
					
					<div class="slider-outer">
			
						<!-- Custom Pager -->
						<div class="pager-box">
							<div class="inner-box">
								<div class="banner-pager clearfix" id="banner-pager">
								  <a class="pager one wow zoomIn active animated" data-wow-delay="100ms" data-wow-duration="1500ms" data-slide-index="0" href="" style="visibility: visible; animation-duration: 1500ms; animation-delay: 100ms; animation-name: zoomIn;"><div class="image img-circle">1</div></a>
								  <a class="pager two wow zoomIn animated" data-wow-delay="200ms" data-wow-duration="1500ms" data-slide-index="1" href="" style="visibility: visible; animation-duration: 1500ms; animation-delay: 200ms; animation-name: zoomIn;"><div class="image img-circle">2</div></a>
								  <a class="pager three wow zoomIn animated" data-wow-delay="300ms" data-wow-duration="1500ms" data-slide-index="2" href="" style="visibility: visible; animation-duration: 1500ms; animation-delay: 300ms; animation-name: zoomIn;"><div class="image img-circle">3</div></a>
								</div>
							</div>
						</div>
					
						<!-- Column / Slides -->
                        <div class="slides-box" style="background-image: url(images/resource/mobile.png)">
                            <div class="inner-box">

                                <div class="banner-slider">

                                    <div class="slide-item">
                                        <div class="image">
                                            <img src="images/screenshots/sc1.png" alt="" />
                                        </div>
                                    </div>

                                    <div class="slide-item">
                                        <div class="image">
                                            <img src="images/screenshots/sc2.png" alt="" />
                                        </div>
                                    </div>

                                    <div class="slide-item">
                                        <div class="image">
                                            <img src="images/screenshots/sc4.png" alt="" />
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <!-- <div class="mobile-small-image">
                                <img src="https://via.placeholder.com/322x306" alt="" />
                            </div>

                            <div class="heart-image-icon">
                                <img src="https://via.placeholder.com/289x289" alt="" />
                            </div>

                            <div class="plus-small-image">
                                <img src="https://via.placeholder.com/100x100" alt="" />
                            </div> -->

                        </div>
							
					</div>
					
				</div>
			</div>
			
		</div>
	</div>
</section>
